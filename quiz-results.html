<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Achievements</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

.achievements-page {
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.page-title {
  color: #4a6fa5;
  text-align: center;
  margin-bottom: 2rem;
}

.stats-summary {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 3rem;
}

.stat-card {
  background: white;
  border-radius: 10px;
  padding: 1.5rem;
  text-align: center;
  flex: 1;
  min-width: 200px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
}

.stat-card i {
  font-size: 2.5rem;
  color: #4a6fa5;
  margin-bottom: 1rem;
}

.stat-card h3 {
  color: #333;
  margin-bottom: 0.5rem;
}

.stat-card p {
  font-size: 1.8rem;
  font-weight: bold;
  color: #4CAF50;
}

.results-container, .badges-container {
  background: white;
  border-radius: 10px;
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.results-container h2, .badges-container h2 {
  color: #4a6fa5;
  margin-bottom: 1.5rem;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid #eee;
}

.quiz-results-grid, .badges-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
}

.quiz-result-card {
  background: #f9f9f9;
  border-radius: 8px;
  padding: 1.5rem;
  border-left: 5px solid #4CAF50;
  transition: all 0.3s ease;
}

.quiz-result-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.quiz-result-card h3 {
  color: #333;
  margin-bottom: 0.5rem;
}

.quiz-result-card .score {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0.5rem 0;
}

.quiz-result-card .date {
  color: #666;
  font-size: 0.9rem;
}

.quiz-result-card .stars {
  color: #FFD700;
  font-size: 1.2rem;
  margin: 0.5rem 0;
}

.badge-card {
  background: #f9f9f9;
  border-radius: 8px;
  padding: 1.5rem;
  text-align: center;
  transition: all 0.3s ease;
}

.badge-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.badge-card i {
  font-size: 3rem;
  color: #FFD700;
  margin-bottom: 1rem;
}

.badge-card h3 {
  color: #333;
  margin-bottom: 0.5rem;
}

.badge-card p {
  color: #666;
}

.progress-ring {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto 1rem;
}

.progress-ring__circle {
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
}

.progress-ring__circle--background {
  stroke: #f0f0f0;
}

.progress-ring__circle--progress {
  stroke: #4CAF50;
}

.progress-ring__text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  color: #4a6fa5;
}

@media (max-width: 768px) {
  .quiz-results-grid, .badges-grid {
    grid-template-columns: 1fr;
  }
  
  .stats-summary {
    flex-direction: column;
  }
}

</style>

</head>
<body>
  <nav>
    <div id="wrapper">
      <ul class="items">
        <li><a href="shop.html">Shop</a></li>                
        <li class="bookshelf-dropdown">
            <a href="bookshelf.html">Bookshelf</a> 
            <ul class="dropdown-list hidden" id="bookshelf-preview"></ul>
        </li>
        <li><a href="activities.html">Quiz</a></li>
        <li><a href="notes-app.html">Notes</a></li>
        <li><a href="quiz-results.html" class="active">Achievements</a></li>
      </ul>
    </div>
  </nav>

  <main class="achievements-page">
    <h1 class="page-title">Your Quiz Achievements</h1>
    
    <div class="stats-summary">
      <div class="stat-card">
        <i class="fas fa-trophy"></i>
        <h3>Quizzes Completed</h3>
        <p id="total-quizzes">0</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-star"></i>
        <h3>Average Score</h3>
        <p id="average-score">0%</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-medal"></i>
        <h3>Highest Score</h3>
        <p id="highest-score">0%</p>
      </div>
    </div>

    <div class="results-container">
      <h2>Recent Quiz Results</h2>
      <div id="quiz-results" class="quiz-results-grid"></div>
    </div>

    <div class="badges-container">
      <h2>Earned Badges</h2>
      <div id="badges" class="badges-grid"></div>
    </div>
  </main>

  <script src="quiz.js"> </script>
</body>
</html>
